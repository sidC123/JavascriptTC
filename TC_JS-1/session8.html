        //setTimeout():
        //setTimeout() is a function that allows you to execute a function or code snippet after a specified delay(in milliseconds).
        //It takes two parameters: a function to execute and the delay before execution.
        setTimeout(function () {
            console.log("This message will appear after 2000 milliseconds (2 seconds).");

        //clearTimeout():
        //clearTimeout() is used to cancel a timeout previously set with setTimeout().You provide the timeout ID returned by setTimeout() to clear it.
        let timeoutId = setTimeout(function () {

        //setInterval():

        // Function to calculate the area of a circle
        function calculateCircleArea(radius) {
            return Math.PI * Math.pow(radius, 2);
        }

        // Function to calculate the area of a rectangle
        function calculateRectangleArea(length, width) {
            return length * width;
        }

        // Function to calculate the area of a triangle
        function calculateTriangleArea(base, height) {
            return 0.5 * base * height;
        }

        // Get the user's choice of shape
        var shape = prompt("Enter the shape (circle, rectangle, triangle):");

        switch (shape) {
            case "circle":
                var radius = parseFloat(prompt("Enter the radius:"));
                if (!isNaN(radius)) {
                    var area = calculateCircleArea(radius);
                    console.log("The area of the circle is " + area.toFixed(2) + " square units.");
                } else {
                    console.log("Invalid input for radius.");
                }
                break;
            case "rectangle":
                var length = parseFloat(prompt("Enter the length:"));
                var width = parseFloat(prompt("Enter the width:"));
                if (!isNaN(length) && !isNaN(width)) {
                    var area = calculateRectangleArea(length, width);
                    console.log("The area of the rectangle is " + area + " square units.");
                } else {
                    console.log("Invalid input for length or width.");
                }
                break;
            case "triangle":
                var base = parseFloat(prompt("Enter the base:"));
                var height = parseFloat(prompt("Enter the height:"));
                if (!isNaN(base) && !isNaN(height)) {
                    var area = calculateTriangleArea(base, height);
                    console.log("The area of the triangle is " + area + " square units.");
                } else {
                    console.log("Invalid input for base or height.");
                }
                break;
            default:
                console.log("Invalid shape choice.");
        }
