<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="session11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>JS session 11</title>
</head>

<body>

    <div class="container">
        <p id="q1">QUESTION No. 1
            <span style="font-size:80px">kindly hover over box</span>
        </p>
        <div id="hoverbox"></div>
    </div>

    <div class="spacer">
        <P>Scroll down</P>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
        <p>V</p>
    </div>

    <div id="trans">
        <p id="q1">QUESTION No. 2</p>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>

    <!-- ------------------------------------------------------- -->

    <div class="carousal_container" id="Imagebox">
        <div class="controls">
            <div class="left_btn btn" onclick="prev();">&lt</div>
            <div class="right_btn btn" onclick="next();">&gt</div>
        </div>

        <div class="carousal_images">
            <img src="images/slider1.jpg" alt="" id="image">
        </div>
    </div>

    <!-- ------------------------------------------------------- -->


    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./images/slider1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider4.jpg" alt="">
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>



    <script type="text/javascript">
        // QUESTION 1
        var hover = document.getElementById('hoverbox');
        hover.addEventListener("mouseover", onover);
        function onover() {
            hover.style.backgroundColor = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ",0.7)";
        }



        // QUESTION 2
        var box = document.getElementsByClassName('box');

        box[0].addEventListener("click", cc1);
        box[1].addEventListener("click", cc2);
        box[2].addEventListener("click", cc3);
        box[3].addEventListener("click", cc4);

        function cc1() {
            if (box[0].style.backgroundColor == "" || box[3].style.backgroundColor == "") {
                box[0].style.backgroundColor = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ",0.9)";
            }
            else {
                box[0].style.backgroundColor = box[3].style.backgroundColor;
            }
        }
        function cc2() {
            if (box[1].style.backgroundColor == "" || box[2].style.backgroundColor == "") {
                box[1].style.backgroundColor = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ",0.9)";
            }
            else {
                box[1].style.backgroundColor = box[2].style.backgroundColor;
            }
        }
        function cc3() {
            box[2].style.backgroundColor = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ",0.9)";
        }
        function cc4() {
            box[3].style.backgroundColor = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ",0.9)";
        }

        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 2500 || document.documentElement.scrollTop > 2500) {
                document.getElementById("trans").style.transform = "scale(1)";
                document.getElementById('box1').style.transform = "translate(0,0px)"
                document.getElementById('box2').style.transform = "translate(0,0px)"
                document.getElementById('box3').style.transform = "translate(0,0px)"
                document.getElementById('box4').style.transform = "translate(0,0px)"
            }
        }



        var i = 0;
        var arr = ['slider1', 'slider2', 'slider3', 'slider4'];

        function next() {
            i++;
            document.getElementById('image').src = "images/" + arr[i] + ".jpg";
            if (i >= arr.length) {
                i = 0;
                document.getElementById('image').src = "images/" + arr[i] + ".jpg";
            }
            console.log(i);
        }

        function prev() {
            i--;
            if (i < 0) {
                i = arr.length - 1;
            }
            document.getElementById('image').src = "images/" + arr[i] + ".jpg";
            console.log(i);
        }


        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            spaceBetween: 30,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });

    </script>

</body>

</html>
